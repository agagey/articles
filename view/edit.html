<div class="uk-grid">
    <div class="uk-width-8-10">
        <div class="uk-grid">
            <div class="uk-width-1-1 uk-text-center uk-margin-top uk-margin-bottom">
                <h1>{#title#}</h1>
            </div>
            <div class="uk-width-1-1">

                <form class="uk-form uk-form-horizontal" method="post" action="/saveArticle" enctype="multipart/form-data">
                    <fieldset>
                        <input type="hidden" name="id" value="{#id#}" />
                        <div class="uk-form-row">
                            <label class="uk-form-label" for="nameA">Название статьи:</label>
                            <div class="uk-form-controls">
                                <input id="nameA" type="text" name="name" value="{#article_name#}" />
                            </div>
                        </div>

                        <div class="uk-form-row">
                            <label class="uk-form-label" for="textA">Текст:</label>
                            <div class="uk-form-controls">
                                <textarea name="text" id="textA" cols="30" rows="10" class="uk-width-1-1">{#article_text#}</textarea>
                            </div>
                        </div>

                        <div class="uk-form-row">
                            <label class="uk-form-label" for="uploadA">Загрузить фотографию:</label>
                            <div class="uk-form-controls">
                                <input type="file" id="uploadA" name="photo" accept="image/*" />
                            </div>
                        </div>

                        <div class="uk-form-row uk-text-center">
                            <input type="submit" class="uk-button" value="Отправить" /><br>
                            <hr><br>
                        </div>

                    </fieldset>
                </form>

            </div>
            <div class="uk-width-1-1">
                <div id="article_{#id#}" class="uk-panel j-article-list">
                    <div class="uk-grid">
                        <div class="uk-width-1-1 uk-text-right">
                            <button class="uk-button uk-icon-eye" data-id="{#id#}"> Просмотреть</button>
                            <button class="uk-button uk-icon-remove" data-id="{#id#}"> Удалить</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="uk-width-1-1 uk-text-right">
                <br><a href="/">Вернуться к списку статей</a>
            </div>
        </div>
    </div>
</div>
